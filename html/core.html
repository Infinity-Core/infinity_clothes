<html>
    <head>
        <link rel="stylesheet" href="core.css" type="text/css">
        <link rel="stylesheet" href="./vendor/animations.css" />
        <link href="./vendor/bootstrap.css" rel="stylesheet">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    </head>
<body>
    <div id="nui_content" style="height: 100vh;">
        <div class="d-flex w-100 h-100">
            <div class="my-auto" style="max-width:500px;">
            <div class="me-auto p-2 menu_crafting animate__animated animate__fadeInLeft d-flex flex-column" id="menu_crafting">
                <div class="title_craft">
                    <span id="tab_name"></span>
                    <span style="display:none;" id="catname"></span>
                </div>
                <div class="container d-flex flex-column h-75 spacer">
                        <div class="row">
                            <div class="my-2 d-flex">
                                <button class="mx-auto" id="save_outfit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cloud-download me-1" viewBox="0 0 16 16">
                                        <path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                                        <path d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
                                    </svg>    
                                    Save outfit and close
                                </button>
                            </div>
                            <div class="d-flex my-2">
                                <button class="ms-auto me-2" id="back">
                                    <span id="backer">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
                                        </svg>
                                        Back
                                    </span>
                                </button>
                                <button class="ms-2 me-auto" id="reset"></button>
                            </div>
                            <div class="my-2" id="formsearch">
                                <div class="d-flex">
                                    <input class="searchform mx-auto" type="text" id="myInput" onkeyup="search()" placeholder="Search outfit id...">
                                </div>
                            </div>
                        </div>
                        <section class="content_list">
                            <div class="row g-1 mb-4 list" id="menus"></div>
                            <section id="values">
                                <div class="row g-1 list" id="coats_closed"></div>
                                <div class="row g-1 list" id="coatsopened"></div>
                                <div class="row g-1 list" id="pants"></div>
                                <div class="row g-1 list" id="boots"></div>
                                <div class="row g-1 list" id="boot_accessories"></div>
                                <div class="row g-1 list" id="shirts_full"></div>
                                <div class="row g-1 list" id="cloaks"></div>
                                <div class="row g-1 list" id="hats"></div>
                                <div class="row g-1 list" id="loadouts"></div>
                                <div class="row g-1 list" id="badges"></div>
                                <div class="row g-1 list" id="chaps"></div>
                                <div class="row g-1 list" id="vests"></div>
                                <div class="row g-1 list" id="masks"></div>
                                <div class="row g-1 list" id="spats"></div>
                                <div class="row g-1 list" id="neckwear"></div>
                                <div class="row g-1 list" id="accessories"></div>
                                <div class="row g-1 list" id="gauntlets"></div>
                                <div class="row g-1 list" id="gloves"></div>
                                <div class="row g-1 list" id="eyewear"></div>
                                <div class="row g-1 list" id="armor"></div>
                                <div class="row g-1 list" id="satchels"></div>
                                <div class="row g-1 list" id="ponchos"></div>
                                <div class="row g-1 list" id="neckties"></div>
                                <div class="row g-1 list" id="gunbelts"></div>
                                <div class="row g-1 list" id="belts"></div>
                                <div class="row g-1 list" id="belt_buckles"></div>
                                <div class="row g-1 list" id="holsters_left"></div>
                                <div class="row g-1 list" id="suspenders"></div>
                                <div class="row g-1 list" id="skirts"></div>
                                <div class="row g-1 list" id="jewelry_bracelets"></div>
                            </section>
                        </section>
                    <div class="scrollbar"></div>
                </div>
            </div>
            </div>
        </div>
        <div class="rotation">
            <div class="d-flex flex-column">
                <div class="button">ESC ( Quit Menu(no save) )</div>
                <div class="button">Q ( Left )</div>
                <div class="button">E ( Right )</div>
                <div class="button">W ( Up )</div>
                <div class="button">S ( Down )</div>
                <div class="button">A ( Zoom Out )</div>
                <div class="button">D ( Zoom In )</div>
                <div class="button">X (Cancel)</div>
            </div>
        </div>
    </div>
    <script src="./core.js" type="text/javascript"></script>
    <script>
        function search() {
            var input, filter, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            div = document.getElementById("values");
            div = div.getElementsByClassName("caseeffect");
            for (i = 0; i < div.length; i++) {
                a = div[i].getElementsByTagName("span")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    div[i].style.display = "";
                } else {
                    div[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
